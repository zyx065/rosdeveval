generate_code.cpp: |
  void configure(
      const rclcpp_lifecycle::LifecycleNode::WeakPtr & parent,
      const std::string & name, std::shared_ptr<tf2_ros::Buffer> tf,
      std::shared_ptr<nav2_costmap_2d::CostmapTopicCollisionChecker> collision_checker) override
  {
      // Store the parent node reference
      node_ = parent;
      
      // Get shared pointer to the node for parameter operations
      auto node = node_.lock();
      if (!node) {
          throw std::runtime_error("Failed to lock node pointer");
      }
      
      // Store behavior name
      behavior_name_ = name;
      
      // Store TF buffer and collision checker
      tf_ = tf;
      collision_checker_ = collision_checker;
      
      // Get clock from node
      clock_ = node->get_clock();
      
      // Update logger with behavior name
      logger_ = rclcpp::get_logger(behavior_name_);
      
      // Declare and get parameters
      node->declare_parameter(behavior_name_ + ".cycle_frequency", 10.0);
      node->declare_parameter(behavior_name_ + ".enabled", true);
      node->declare_parameter("global_frame", std::string("map"));
      node->declare_parameter("robot_base_frame", std::string("base_link"));
      node->declare_parameter("transform_tolerance", 0.1);
      
      cycle_frequency_ = node->get_parameter(behavior_name_ + ".cycle_frequency").as_double();
      enabled_ = node->get_parameter(behavior_name_ + ".enabled").as_bool();
      global_frame_ = node->get_parameter("global_frame").as_string();
      robot_base_frame_ = node->get_parameter("robot_base_frame").as_string();
      transform_tolerance_ = node->get_parameter("transform_tolerance").as_double();
      
      // Create velocity publisher
      vel_pub_ = node->create_publisher<geometry_msgs::msg::Twist>("cmd_vel", 1);
      
      // Create action server
      action_server_ = std::make_shared<ActionServer>(
          node,
          behavior_name_,
          std::bind(&BehaviorTreeEngine::execute, this));
      
      // Call the derived class's onConfigure method
      onConfigure();
      
      RCLCPP_INFO(logger_, "Configured behavior: %s", behavior_name_.c_str());
  }
ground_truth.cpp: |-
  void configure(
      const rclcpp_lifecycle::LifecycleNode::WeakPtr & parent,
      const std::string & name, std::shared_ptr<tf2_ros::Buffer> tf,
      std::shared_ptr<nav2_costmap_2d::CostmapTopicCollisionChecker> collision_checker) override
    {
      node_ = parent;
      auto node = node_.lock();
      logger_ = node->get_logger();
      clock_ = node->get_clock();

      RCLCPP_INFO(logger_, "Configuring %s", name.c_str());

      behavior_name_ = name;
      tf_ = tf;

      node->get_parameter("cycle_frequency", cycle_frequency_);
      node->get_parameter("global_frame", global_frame_);
      node->get_parameter("robot_base_frame", robot_base_frame_);
      node->get_parameter("transform_tolerance", transform_tolerance_);

      action_server_ = std::make_shared<ActionServer>(
        node, behavior_name_,
        std::bind(&TimedBehavior::execute, this));

      collision_checker_ = collision_checker;

      vel_pub_ = node->template create_publisher<geometry_msgs::msg::Twist>("cmd_vel", 1);

      onConfigure();
    }
