generate_code.cpp: |
  nav_msgs::msg::Path generate_path(
    geometry_msgs::msg::PoseStamped start,
    double spacing,
    std::initializer_list<std::unique_ptr<PathSegment>> segments)
  {
    nav_msgs::msg::Path path;
    path.header = start.header;
    
    // Add the starting pose to the path
    path.poses.push_back(start);
    
    geometry_msgs::msg::PoseStamped current_pose = start;
    
    // Process each segment
    for (const auto& segment : segments) {
      if (!segment) continue;
      
      // Get points along this segment
      std::vector<geometry_msgs::msg::PoseStamped> segment_poses = 
        segment->generatePoses(current_pose, spacing);
      
      // Add segment poses to path (skip first pose to avoid duplication)
      for (size_t i = 1; i < segment_poses.size(); ++i) {
        segment_poses[i].header = start.header;
        path.poses.push_back(segment_poses[i]);
      }
      
      // Update current pose for next segment
      if (!segment_poses.empty()) {
        current_pose = segment_poses.back();
      }
    }
    
    return path;
  }
