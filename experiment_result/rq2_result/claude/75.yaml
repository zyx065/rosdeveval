  std::vector<StopObstacle> getClosestStopObstacles(const std::vector<StopObstacle> & stop_obstacles)
  {
      std::vector<StopObstacle> closest_stop_obstacles;
      std::unordered_map<std::string, StopObstacle> closest_by_label;

      for (const auto& obstacle : stop_obstacles) {
          const std::string& label = obstacle.classification.label;
          
          // If this label hasn't been seen before, or this obstacle is closer
          if (closest_by_label.find(label) == closest_by_label.end() || 
              obstacle.dist_to_collide_on_decimated_traj < closest_by_label[label].dist_to_collide_on_decimated_traj) {
              closest_by_label[label] = obstacle;
          }
      }

      // Convert map values to vector
      for (const auto& pair : closest_by_label) {
          closest_stop_obstacles.push_back(pair.second);
      }

      return closest_stop_obstacles;
  }
ground_truth.cpp: |-
  std::vector<StopObstacle> getClosestStopObstacles(const std::vector<StopObstacle> & stop_obstacles)
  {
    std::vector<StopObstacle> candidates{};
    for (const auto & stop_obstacle : stop_obstacles) {
      const auto itr =
        std::find_if(candidates.begin(), candidates.end(), [&stop_obstacle](const StopObstacle & co) {
          return co.classification.label == stop_obstacle.classification.label;
        });
      if (itr == candidates.end()) {
        candidates.emplace_back(stop_obstacle);
      } else if (
        stop_obstacle.dist_to_collide_on_decimated_traj < itr->dist_to_collide_on_decimated_traj) {
        *itr = stop_obstacle;
      }
    }
    return candidates;
  }
