generate_code.cpp: |
  bool PathHandler::transformPose(
    const std::string & frame, const geometry_msgs::msg::PoseStamped & in_pose,
    geometry_msgs::msg::PoseStamped & out_pose) const
  {
    // Check if tf_buffer_ is valid
    if (!tf_buffer_) {
      logger_.error("Transform buffer is not initialized");
      return false;
    }

    try {
      // Transform the pose from the input pose's frame to the target frame
      out_pose = tf_buffer_->transform(
        in_pose, 
        frame, 
        rclcpp::Duration::from_seconds(transform_tolerance_)
      );
      return true;
    }
    catch (const tf2::TransformException& ex) {
      // Log the transformation error
      logger_.error("Failed to transform pose: %s", ex.what());
      return false;
    }
  }
ground_truth.cpp: |-
  bool PathHandler::transformPose(
    const std::string & frame, const geometry_msgs::msg::PoseStamped & in_pose,
    geometry_msgs::msg::PoseStamped & out_pose) const
  {
    if (in_pose.header.frame_id == frame) {
      out_pose = in_pose;
      return true;
    }

    try {
      tf_buffer_->transform(
        in_pose, out_pose, frame,
        tf2::durationFromSec(transform_tolerance_));
      out_pose.header.frame_id = frame;
      return true;
    } catch (tf2::TransformException & ex) {
      RCLCPP_ERROR(logger_, "Exception in transformPose: %s", ex.what());
    }
    return false;
  }
