    const PoseWithUuidStamped::ConstSharedPtr modified_goal_msg,
    const Odometry::ConstSharedPtr ego_state_ptr)
  {
    // Silently return if either input pointer is null
    if (!modified_goal_msg || !ego_state_ptr) {
      return;
    }

    // Set the modified goal in the metrics calculator
    metrics_calculator_.modified_goal_ = *modified_goal_msg;

    // Set the ego pose in the metrics calculator
    metrics_calculator_.setEgoPose(ego_state_ptr->pose.pose);

    // Only proceed if metrics output is enabled
    if (!output_metrics_) {
      return;
    }

    // Calculate metrics for each defined metric type
    for (size_t i = 0; i < static_cast<size_t>(Metric::SIZE); ++i) {
      Metric current_metric = static_cast<Metric>(i);
      
      // Calculate the metric using the metrics calculator
      std::optional<Accumulator<double>> metric_result = 
        metrics_calculator_.calculate(current_metric, metrics_calculator_.getEgoPose(), modified_goal_msg->pose);

