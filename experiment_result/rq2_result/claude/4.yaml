      std::bind(&PerceptionOnlineEvaluatorNode::onParameter, this, std::placeholders::_1)
    );

    // Initialize publishers
    metrics_pub_ = this->create_publisher<tier4_metric_msgs::msg::MetricArray>(
      "~/metrics", rclcpp::QoS(1)
    );
    pub_marker_ = this->create_publisher<MarkerArray>(
      "~/debug_markers", rclcpp::QoS(1)
    );

