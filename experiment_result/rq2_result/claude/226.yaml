  bool isShadow(const float r1, const float r2, const float included_angle)
  {
      // Check if the objects are at different radial distances
      if (r1 == r2) {
          return false;
      }

      // Ensure r1 is the smaller radial distance
      float smaller_r = std::min(r1, r2);
      float larger_r = std::max(r1, r2);

      // Calculate the tangent of the angle between objects
      float angle_tan = std::abs(std::tan(included_angle));

      // Check if the angle tangent is within the predefined thresholds
      if (angle_tan < min_angle_tan_ || angle_tan > max_angle_tan_) {
          return false;
      }

      // Calculate the shadow condition based on radial distances and angle
      float shadow_condition = std::abs(larger_r * std::sin(included_angle)) / smaller_r;

      // Return true if the shadow condition meets the criteria
      return shadow_condition <= 1.0;
  }
ground_truth.cpp: |-
  bool isShadow(const float r1, const float r2, const float included_angle)
    {
      const float perpendicular_y_ = r2 * sinf(included_angle);
      const float perpendicular_x_ = r1 - r2 * cosf(included_angle);
      const float perpendicular_tan_ = fabs(perpendicular_y_) / perpendicular_x_;

      if (perpendicular_tan_ > 0)
      {
        if (perpendicular_tan_ < min_angle_tan_)
          return true;
      }
      else
      {
        if (perpendicular_tan_ > max_angle_tan_)
          return true;
      }
      return false;
    }
