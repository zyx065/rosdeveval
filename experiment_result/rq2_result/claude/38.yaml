          "input/detected_objects", rclcpp::QoS(10),
          std::bind(&RadarCrossingObjectsNoiseFilterNode::onObjects, this, std::placeholders::_1)
      );

      // Create publishers for filtered and noise objects
      pub_filtered_objects_ = this->create_publisher<DetectedObjects>("output/filtered_objects", rclcpp::QoS(10));
