  {
      // Declare node parameters with default values
      node_param_.distance_threshold = this->declare_parameter<double>("distance_threshold", 2.0);
      node_param_.velocity_threshold = this->declare_parameter<double>("velocity_threshold", 1.0);
      node_param_.area_threshold = this->declare_parameter<double>("area_threshold", 0.5);

      // Setup parameter callback for dynamic reconfiguration
      set_param_res_ = this->add_on_set_parameters_callback(
          std::bind(&RadarCrossingObjectsNoiseFilterNode::onSetParam, this, std::placeholders::_1)
      );

      // Subscribe to input detected objects topic
