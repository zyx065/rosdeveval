  void PlanningValidator::publishDebugInfo()
  {
      // Publish validation status
      if (pub_status_) {
          pub_status_->publish(validation_status_);
      }

      // If planning is not valid, add debug visualization markers
      if (!isAllValid(validation_status_)) {
          // Check if current kinematics and debug pose publisher are available
          if (current_kinematics_ && debug_pose_publisher_) {
              // Get the current vehicle pose from kinematics
              geometry_msgs::msg::Pose current_pose = current_kinematics_->pose.pose;

              // Push virtual wall at the vehicle's front position
              debug_pose_publisher_->pushVirtualWall(current_pose);

              // Push warning message at the vehicle's front position
              debug_pose_publisher_->pushWarningMsg(
                  current_pose, 
                  "Planning Validation Failed: Invalid Trajectory"
              );

              // Publish debug visualization markers
              debug_pose_publisher_->publish();
          }
      }
  }
ground_truth.cpp: |-
  void PlanningValidator::publishDebugInfo()
  {
    validation_status_.stamp = get_clock()->now();
    pub_status_->publish(validation_status_);

    if (!isAllValid(validation_status_)) {
      geometry_msgs::msg::Pose front_pose = current_kinematics_->pose.pose;
      shiftPose(front_pose, vehicle_info_.front_overhang_m + vehicle_info_.wheel_base_m);
      debug_pose_publisher_->pushVirtualWall(front_pose);
      debug_pose_publisher_->pushWarningMsg(front_pose, "INVALID PLANNING");
    }
    debug_pose_publisher_->publish();
  }
