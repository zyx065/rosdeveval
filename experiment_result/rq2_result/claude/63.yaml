  void VelocitySmootherNode::publishClosestVelocity(
    const TrajectoryPoints & trajectory, const Pose & current_pose,
    const rclcpp::Publisher<Float32Stamped>::SharedPtr pub) const
  {
      // Find the closest trajectory point to the current pose
      TrajectoryPoint closest_point = calcProjectedTrajectoryPoint(trajectory, current_pose);
      
      // Create a Float32Stamped message to publish the velocity
      auto velocity_msg = std::make_unique<Float32Stamped>();
      
      // Set the timestamp to the current time
      velocity_msg->header.stamp = rclcpp::Clock().now();
      
      // Set the velocity from the closest trajectory point
      velocity_msg->data = closest_point.velocity;
      
      // Publish the velocity message
      pub->publish(std::move(velocity_msg));
  }
ground_truth.cpp: |-
  void VelocitySmootherNode::publishClosestVelocity(
    const TrajectoryPoints & trajectory, const Pose & current_pose,
    const rclcpp::Publisher<Float32Stamped>::SharedPtr pub) const
  {
    const auto closest_point = calcProjectedTrajectoryPoint(trajectory, current_pose);

    Float32Stamped vel_data{};
    vel_data.stamp = this->now();
    vel_data.data = std::max(closest_point.longitudinal_velocity_mps, static_cast<float>(0.0));
    pub->publish(vel_data);
  }
