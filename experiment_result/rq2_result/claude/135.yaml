generate_code.cpp: |-
  void toBinMsg(const lanelet::LaneletMapPtr& map, autoware_map_msgs::msg::LaneletMapBin* msg)
  {
      // Serialize the lanelet map to a binary format
      std::stringstream ss;
      {
          // Use boost serialization to convert the map to a binary stream
          boost::archive::binary_oarchive oa(ss);
          oa << *map;
      }

      // Get the serialized string
      std::string serialized_map = ss.str();

      // Set the binary data in the message
      msg->data.clear();
      msg->data.resize(serialized_map.size());
      std::memcpy(msg->data.data(), serialized_map.data(), serialized_map.size());

      // Optionally set additional metadata
      msg->header.stamp = rclcpp::Clock().now();
      msg->format_version = "1.0"; // You might want to define a specific version
  }
ground_truth.cpp: |-
  void toBinMsg(const lanelet::LaneletMapPtr & map, autoware_map_msgs::msg::LaneletMapBin * msg)
  {
    if (msg == nullptr) {
      std::cerr << __FUNCTION__ << "msg is null pointer!";
      return;
    }

    std::stringstream ss;
    boost::archive::binary_oarchive oa(ss);
    oa << *map;
    auto id_counter = lanelet::utils::getId();
    oa << id_counter;

    std::string data_str(ss.str());

    msg->data.clear();
    msg->data.assign(data_str.begin(), data_str.end());
  }
