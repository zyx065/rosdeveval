generate_code.cpp: |
  inline diagnostic_msgs::msg::DiagnosticStatus check_localization_accuracy(
    const double ellipse_size, const double warn_ellipse_size, const double error_ellipse_size)
  {
      diagnostic_msgs::msg::DiagnosticStatus status;
      
      // Set default message
      status.message = "Localization accuracy check";
      
      // Determine diagnostic status level based on ellipse size thresholds
      if (ellipse_size <= warn_ellipse_size) {
          // Localization is within acceptable range
          status.level = diagnostic_msgs::msg::DiagnosticStatus::OK;
          status.message += ": OK";
      } 
      else if (ellipse_size <= error_ellipse_size) {
          // Localization is in warning range
          status.level = diagnostic_msgs::msg::DiagnosticStatus::WARN;
          status.message += ": Warning - Accuracy degrading";
      } 
      else {
          // Localization is in error range
          status.level = diagnostic_msgs::msg::DiagnosticStatus::ERROR;
          status.message += ": Error - Poor localization accuracy";
      }
      
      // Add additional diagnostic information
      diagnostic_msgs::msg::KeyValue kv;
      kv.key = "Ellipse Size";
      kv.value = std::to_string(ellipse_size);
      status.values.push_back(kv);
      
      return status;
  }
ground_truth.cpp: |-
  inline diagnostic_msgs::msg::DiagnosticStatus check_localization_accuracy(
    const double ellipse_size, const double warn_ellipse_size, const double error_ellipse_size)
  {
    diagnostic_msgs::msg::DiagnosticStatus stat;

    stat.level = diagnostic_msgs::msg::DiagnosticStatus::OK;
    stat.message = "OK";
    if (ellipse_size >= warn_ellipse_size) {
      stat.level = diagnostic_msgs::msg::DiagnosticStatus::WARN;
      stat.message = "ellipse size is too large";
    }
    if (ellipse_size >= error_ellipse_size) {
      stat.level = diagnostic_msgs::msg::DiagnosticStatus::ERROR;
      stat.message = "ellipse size is over the expected range";
    }

    return stat;
  }
