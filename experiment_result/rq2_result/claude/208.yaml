generate_code.cpp: |-
  double ObstacleFootprintCritic::lineCost(int x0, int x1, int y0, int y1)
  {
      double max_cost = 0.0;
      LineIterator line(x0, y0, x1, y1);

      while (line.isValid())
      {
          // Get current point coordinates
          int x = line.getX();
          int y = line.getY();

          // Calculate point cost
          double current_cost = pointCost(x, y);

          // Update max cost if current point has higher cost
          max_cost = std::max(max_cost, current_cost);

          // Move to next point in the line
          line.advance();
      }

      return max_cost;
  }
ground_truth.cpp: |-
  double ObstacleFootprintCritic::lineCost(int x0, int x1, int y0, int y1)
  {
    double line_cost = 0.0;
    double point_cost = -1.0;

    for (LineIterator line(x0, y0, x1, y1); line.isValid(); line.advance()) {
      point_cost = pointCost(line.getX(), line.getY());   // Score the current point

      if (line_cost < point_cost) {
        line_cost = point_cost;
      }
    }

    return line_cost;
  }
