  double logOddsFusion(const std::vector<double> & probabilities) {
      const double EPSILON_PROB = 1e-10;
      
      // Clamp probabilities to avoid numerical instability
      std::vector<double> clampedProbs;
      for (double prob : probabilities) {
          prob = std::max(EPSILON_PROB, std::min(prob, 1.0 - EPSILON_PROB));
          clampedProbs.push_back(prob);
      }
      
      // Convert probabilities to log-odds
      std::vector<double> logOdds;
      for (double prob : clampedProbs) {
          double logOdd = std::log(prob / (1.0 - prob));
          logOdds.push_back(logOdd);
      }
      
      // Sum log-odds
      double sumLogOdds = 0.0;
      for (double logOdd : logOdds) {
          sumLogOdds += logOdd;
      }
      
      // Convert back to probability
      double fusedProb = 1.0 - 1.0 / (1.0 + std::exp(sumLogOdds));
      
      return fusedProb;
  }
ground_truth.cpp: |-
  double logOddsFusion(const std::vector<double> & probabilities)
  {
    double log_odds = 0.0;
    for (const auto & probability : probabilities) {
      const double p = std::max(EPSILON_PROB, std::min(1.0 - EPSILON_PROB, probability));
      log_odds += std::log(p / (1.0 - p));
    }
    return 1.0 / (1.0 + std::exp(-log_odds));
  }
