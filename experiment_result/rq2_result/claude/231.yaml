generate_code.cpp: |-
  std::string diagnosticArrayToInfluxLineProtocol(
    const diagnostic_msgs::msg::DiagnosticArray::SharedPtr & diag_msg)
  {
      // If the diagnostic array is empty, return an empty string
      if (diag_msg->status.empty()) {
          return "";
      }

      // Convert the timestamp of the diagnostic array to InfluxDB timestamp format
      std::string timestamp_str = toInfluxTimestamp(rclcpp::Time(diag_msg->header.stamp));

      // String to store the output line protocol data
      std::string output;

      // Iterate through each diagnostic status in the array
      for (const auto& status : diag_msg->status) {
          // Convert each diagnostic status to InfluxDB line protocol
          statusToInfluxLineProtocol(output, status, timestamp_str);
      }

      // Return the complete InfluxDB line protocol string
      return output;
  }
ground_truth.cpp: |-
  std::string diagnosticArrayToInfluxLineProtocol(
    const diagnostic_msgs::msg::DiagnosticArray::SharedPtr & diag_msg)
  {
    std::string output;
    std::string timestamp = toInfluxTimestamp(diag_msg->header.stamp);

    for (auto & status : diag_msg->status) {
      statusToInfluxLineProtocol(output, status, timestamp);
    }

    return output;
  }
