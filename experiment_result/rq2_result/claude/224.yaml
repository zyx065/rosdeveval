generate_code.cpp: |
  bool update(const sensor_msgs::msg::LaserScan &scan_in, sensor_msgs::msg::LaserScan &scan_out)
  {
      // Copy the input scan metadata to the output scan
      scan_out = scan_in;

      // Iterate through all range measurements
      for (size_t i = 0; i < scan_in.ranges.size(); ++i)
      {
          float current_range = scan_in.ranges[i];

          // Check if the range is valid (not inf or nan)
          if (std::isfinite(current_range))
          {
              // Apply range filtering based on thresholds
              if (use_message_range_limits_)
              {
                  // If range is below lower threshold, replace with lower replacement value
                  if (current_range < lower_threshold_)
                  {
                      scan_out.ranges[i] = lower_replacement_value_;
                  }
                  // If range is above upper threshold, replace with upper replacement value
                  else if (current_range > upper_threshold_)
                  {
                      scan_out.ranges[i] = upper_replacement_value_;
                  }
              }
          }
          else
          {
              // If range is invalid (inf or nan), replace with a default value
              scan_out.ranges[i] = std::numeric_limits<float>::quiet_NaN();
          }
      }

      return true;
  }
ground_truth.cpp: |-
  bool update(const sensor_msgs::msg::LaserScan& data_in, sensor_msgs::msg::LaserScan& data_out)
    {
      data_out = data_in;
      if (masks_.find(data_out.header.frame_id) == masks_.end())
      {
        RCLCPP_WARN(
            logging_interface_->get_logger(),
            "LaserScanMaskFilter: frame_id %s is not registered.",
            data_out.header.frame_id.c_str());
        return true;
      }

      const std::vector<size_t> &mask = masks_[data_out.header.frame_id];
      const size_t len = data_out.ranges.size();
      for (std::vector<size_t>::const_iterator it = mask.begin();
          it != mask.end(); ++it)
      {
        if (*it > len) continue;
        data_out.ranges[*it] = std::numeric_limits<float>::quiet_NaN();
      }

      return true;
    }
