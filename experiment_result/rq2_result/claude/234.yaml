  Controller::Controller(const rclcpp::NodeOptions & node_options)
  : Node("controller", node_options),
    published_time_publisher_(this),
    logger_configure_(this)
  {
    // Declare parameters for lateral and longitudinal controller modes
    auto lateral_controller_mode_param = declare_parameter<std::string>("lateral_controller_mode", "MPC");
    auto longitudinal_controller_mode_param = declare_parameter<std::string>("longitudinal_controller_mode", "MPC");

    // Determine lateral controller mode
    lateral_controller_mode_ = getLateralControllerMode(lateral_controller_mode_param);
    
    // Initialize lateral controller based on selected mode
    switch (lateral_controller_mode_) {
      case LateralControllerMode::MPC:
        lateral_controller_ = std::make_unique<mpc_lateral_controller::MpcLateralController>(this);
        break;
      case LateralControllerMode::PURE_PURSUIT:
        lateral_controller_ = std::make_unique<autoware::pure_pursuit::PurePursuitLateralController>(this);
        break;
      default:
        RCLCPP_ERROR(get_logger(), "Invalid lateral controller mode");
        throw std::runtime_error("Invalid lateral controller mode");
    }

    // Determine longitudinal controller mode
    longitudinal_controller_mode_ = getLongitudinalControllerMode(longitudinal_controller_mode_param);

    // Create control command publisher
    control_cmd_pub_ = create_publisher<autoware_auto_control_msgs::msg::Command>("control_command", 1);

    // Create debug information publisher if needed
    debug_pub_ = create_publisher<visualization_msgs::msg::MarkerArray>("debug_markers", 1);

    // Setup control timer for periodic control updates
    control_timer_ = create_wall_timer(
      std::chrono::milliseconds(50),  // 20 Hz control rate
      std::bind(&Controller::controlTimerCallback, this)
    );
  }
