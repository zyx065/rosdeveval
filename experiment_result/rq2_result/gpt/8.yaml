  void GyroOdometerNode::callback_vehicle_twist(
    const geometry_msgs::msg::TwistWithCovarianceStamped::ConstSharedPtr vehicle_twist_msg_ptr)
  {
    // Update the flag to indicate that a vehicle twist message has been received
    vehicle_twist_arrived_ = true;

    // Store the timestamp of the latest received vehicle twist message
    latest_vehicle_twist_ros_time_ = vehicle_twist_msg_ptr->header.stamp;

    // Push the received message into the queue
    vehicle_twist_queue_.emplace_back(*vehicle_twist_msg_ptr);

    // Ensure the diagnostics module is updated with the latest message timestamp
    if (diagnostics_) {
      diagnostics_->set_vehicle_twist_time(latest_vehicle_twist_ros_time_);
    }

    // Trigger the concatenation of gyro and odometer data for sensor fusion
    concat_gyro_and_odometer();
  }
ground_truth.cpp: |-
  void GyroOdometerNode::callback_vehicle_twist(
    const geometry_msgs::msg::TwistWithCovarianceStamped::ConstSharedPtr vehicle_twist_msg_ptr)
  {
    diagnostics_->clear();
    diagnostics_->add_key_value(
      "topic_time_stamp",
      static_cast<rclcpp::Time>(vehicle_twist_msg_ptr->header.stamp).nanoseconds());

    vehicle_twist_arrived_ = true;
    latest_vehicle_twist_ros_time_ = vehicle_twist_msg_ptr->header.stamp;
    vehicle_twist_queue_.push_back(*vehicle_twist_msg_ptr);
    concat_gyro_and_odometer();

    diagnostics_->publish(vehicle_twist_msg_ptr->header.stamp);
  }
