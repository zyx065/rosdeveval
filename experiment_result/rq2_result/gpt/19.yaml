  void PlanningEvaluatorNode::onModifiedGoal(
    const PoseWithUuidStamped::ConstSharedPtr modified_goal_msg,
    const Odometry::ConstSharedPtr ego_state_ptr)
  {
    // Return silently if either input pointer is null
    if (!modified_goal_msg || !ego_state_ptr) {
      return;
    }

    // Extract the ego pose from the odometry message
    const auto & ego_pose = ego_state_ptr->pose.pose;

    // Extract the modified goal pose
    const auto & modified_goal_pose = modified_goal_msg->pose;

    // Update the MetricsCalculator with the current ego pose
    metrics_calculator_.setEgoPose(ego_pose);

    // Iterate through all defined metrics and calculate them
    for (size_t i = 0; i < static_cast<size_t>(Metric::SIZE); ++i) {
      const auto metric = static_cast<Metric>(i);

      // Calculate the metric using the ego pose and modified goal pose
      const auto metric_result = metrics_calculator_.calculate(metric, ego_pose, modified_goal_pose);

      // If the metric calculation was successful, record the result
      if (metric_result.has_value()) {
        AddMetricMsg(metric, metric_result.value());
      }
    }
  }
ground_truth.cpp: |-
  void PlanningEvaluatorNode::onModifiedGoal(
    const PoseWithUuidStamped::ConstSharedPtr modified_goal_msg,
    const Odometry::ConstSharedPtr ego_state_ptr)
  {
    if (!modified_goal_msg || !ego_state_ptr) {
      return;
    }
    auto start = now();

    for (Metric metric : metrics_) {
      const auto metric_stat = metrics_calculator_.calculate(
        Metric(metric), modified_goal_msg->pose, ego_state_ptr->pose.pose);
      if (!metric_stat) {
        continue;
      }
      if (output_metrics_) {
        metric_accumulators_[static_cast<size_t>(metric)][0].add(metric_stat->min());
        metric_accumulators_[static_cast<size_t>(metric)][1].add(metric_stat->max());
        metric_accumulators_[static_cast<size_t>(metric)][2].add(metric_stat->mean());
      }
      if (metric_stat->count() > 0) {
        AddMetricMsg(metric, *metric_stat);
      }
    }
    auto runtime = (now() - start).seconds();
    RCLCPP_DEBUG(
      get_logger(), "Planning evaluation modified goal deviation calculation time: %2.2f ms",
      runtime * 1e3);
  }
