  void SmacPlannerHybrid::activate()
  {
    RCLCPP_INFO(_logger, "Activating SmacPlannerHybrid");

    // Activate the raw plan publisher
    if (_raw_plan_publisher) {
      _raw_plan_publisher->on_activate();
      RCLCPP_INFO(_logger, "Raw plan publisher activated.");
    } else {
      RCLCPP_WARN(_logger, "Raw plan publisher is not initialized.");
    }

    // Activate the costmap downsampler
    if (_costmap_downsampler) {
      _costmap_downsampler->on_activate();
      RCLCPP_INFO(_logger, "Costmap downsampler activated.");
    } else {
      RCLCPP_WARN(_logger, "Costmap downsampler is not initialized.");
    }

    // Register dynamic parameters callback
    _dyn_params_handler = this->add_on_set_parameters_callback(
      std::bind(&SmacPlannerHybrid::dynamicParametersCallback, this, std::placeholders::_1));
    RCLCPP_INFO(_logger, "Dynamic parameters callback registered.");

    RCLCPP_INFO(_logger, "SmacPlannerHybrid activated successfully.");
  }
ground_truth.cpp: |-
  void SmacPlannerHybrid::activate()
  {
    RCLCPP_INFO(
      _logger, "Activating plugin %s of type SmacPlannerHybrid",
      _name.c_str());
    _raw_plan_publisher->on_activate();
    if (_costmap_downsampler) {
      _costmap_downsampler->on_activate();
    }
    auto node = _node.lock();
    // Add callback for dynamic parameters
    _dyn_params_handler = node->add_on_set_parameters_callback(
      std::bind(&SmacPlannerHybrid::dynamicParametersCallback, this, _1));
  }
