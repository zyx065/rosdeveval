  Controller::Controller(const rclcpp::NodeOptions & node_options) : Node("controller", node_options)
  {
    // Initialize logger configuration
    logger_configure_.initialize(this);

    // Declare and get parameters for lateral controller mode
    std::string lateral_controller_mode_param;
    this->declare_parameter<std::string>("lateral_controller_mode", "MPC");
    this->get_parameter("lateral_controller_mode", lateral_controller_mode_param);
    auto lateral_controller_mode = getLateralControllerMode(lateral_controller_mode_param);

    // Initialize lateral controller based on the mode
    switch (lateral_controller_mode) {
      case LateralControllerMode::MPC:
        lateral_controller_ = std::make_shared<mpc_lateral_controller::MpcLateralController>(this);
        RCLCPP_INFO(this->get_logger(), "Initialized MPC Lateral Controller");
        break;
      case LateralControllerMode::PURE_PURSUIT:
        lateral_controller_ = std::make_shared<autoware::pure_pursuit::PurePursuitLateralController>(this);
        RCLCPP_INFO(this->get_logger(), "Initialized Pure Pursuit Lateral Controller");
        break;
      default:
        RCLCPP_ERROR(this->get_logger(), "Invalid lateral controller mode specified");
        throw std::runtime_error("Invalid lateral controller mode");
    }

    // Declare and get parameters for longitudinal controller mode
    std::string longitudinal_controller_mode_param;
    this->declare_parameter<std::string>("longitudinal_controller_mode", "DEFAULT");
    this->get_parameter("longitudinal_controller_mode", longitudinal_controller_mode_param);
    auto longitudinal_controller_mode = getLongitudinalControllerMode(longitudinal_controller_mode_param);

    // Initialize longitudinal controller based on the mode
    switch (longitudinal_controller_mode) {
      case LongitudinalControllerMode::DEFAULT:
        longitudinal_controller_ = std::make_shared<LongitudinalController>(this);
        RCLCPP_INFO(this->get_logger(), "Initialized Default Longitudinal Controller");
        break;
      default:
        RCLCPP_ERROR(this->get_logger(), "Invalid longitudinal controller mode specified");
        throw std::runtime_error("Invalid longitudinal controller mode");
    }

    // Initialize publishers
    control_command_publisher_ = this->create_publisher<autoware_auto_control_msgs::msg::AckermannControlCommand>(
      "control_command", rclcpp::QoS(10));
    debug_publisher_ = this->create_publisher<autoware_debug_msgs::msg::DebugValues>(
      "debug_values", rclcpp::QoS(10));

    // Initialize published time publisher
    published_time_publisher_.initialize(this);

    // Create control timer
    control_timer_ = this->create_wall_timer(
      std::chrono::milliseconds(10), std::bind(&Controller::controlLoop, this));

    RCLCPP_INFO(this->get_logger(), "Controller node initialized successfully");
  }
ground_truth.cpp: |-
  Controller::Controller(const rclcpp::NodeOptions & node_options) : Node("controller", node_options)
  {
    using std::placeholders::_1;

    const double ctrl_period = declare_parameter<double>("ctrl_period");
    timeout_thr_sec_ = declare_parameter<double>("timeout_thr_sec");
    // NOTE: It is possible that using control_horizon could be expected to enhance performance,
    // but it is not a formal interface topic, only an experimental one.
    // So it is disabled by default.
    enable_control_cmd_horizon_pub_ =
      declare_parameter<bool>("enable_control_cmd_horizon_pub", false);

    diag_updater_->setHardwareID("trajectory_follower_node");

    const auto lateral_controller_mode =
      getLateralControllerMode(declare_parameter<std::string>("lateral_controller_mode"));
    switch (lateral_controller_mode) {
      case LateralControllerMode::MPC: {
        lateral_controller_ =
          std::make_shared<mpc_lateral_controller::MpcLateralController>(*this, diag_updater_);
        break;
      }
      case LateralControllerMode::PURE_PURSUIT: {
        lateral_controller_ =
          std::make_shared<autoware::pure_pursuit::PurePursuitLateralController>(*this);
        break;
      }
      default:
        throw std::domain_error("[LateralController] invalid algorithm");
    }

    const auto longitudinal_controller_mode =
      getLongitudinalControllerMode(declare_parameter<std::string>("longitudinal_controller_mode"));
    switch (longitudinal_controller_mode) {
      case LongitudinalControllerMode::PID: {
        longitudinal_controller_ =
          std::make_shared<pid_longitudinal_controller::PidLongitudinalController>(
            *this, diag_updater_);
        break;
      }
      default:
        throw std::domain_error("[LongitudinalController] invalid algorithm");
    }

    control_cmd_pub_ = create_publisher<autoware_control_msgs::msg::Control>(
      "~/output/control_cmd", rclcpp::QoS{1}.transient_local());
    pub_processing_time_lat_ms_ =
      create_publisher<Float64Stamped>("~/lateral/debug/processing_time_ms", 1);
    pub_processing_time_lon_ms_ =
      create_publisher<Float64Stamped>("~/longitudinal/debug/processing_time_ms", 1);
    debug_marker_pub_ =
      create_publisher<visualization_msgs::msg::MarkerArray>("~/output/debug_marker", rclcpp::QoS{1});

    if (enable_control_cmd_horizon_pub_) {
      control_cmd_horizon_pub_ = create_publisher<autoware_control_msgs::msg::ControlHorizon>(
        "~/debug/control_cmd_horizon", 1);
    }

    // Timer
    {
      const auto period_ns = std::chrono::duration_cast<std::chrono::nanoseconds>(
        std::chrono::duration<double>(ctrl_period));
      timer_control_ = rclcpp::create_timer(
        this, get_clock(), period_ns, std::bind(&Controller::callbackTimerControl, this));
    }

    logger_configure_ = std::make_unique<autoware::universe_utils::LoggerLevelConfigure>(this);

    published_time_publisher_ =
      std::make_unique<autoware::universe_utils::PublishedTimePublisher>(this);
  }
