generate_code.cpp: |-
  void configure(
      const rclcpp_lifecycle::LifecycleNode::WeakPtr & parent,
      const std::string & name, std::shared_ptr<tf2_ros::Buffer> tf,
      std::shared_ptr<nav2_costmap_2d::CostmapTopicCollisionChecker> collision_checker) override
  {
      // Lock the weak pointer to get the shared pointer to the parent node
      auto node = parent.lock();
      if (!node) {
          throw std::runtime_error("Failed to lock parent lifecycle node in configure()");
      }

      // Set the node and behavior name
      node_ = parent;
      behavior_name_ = name;

      // Initialize the TF buffer and collision checker
      tf_ = tf;
      collision_checker_ = collision_checker;

      // Retrieve parameters from the node
      node->get_parameter_or("cycle_frequency", cycle_frequency_, 10.0);
      node->get_parameter_or("enabled", enabled_, true);
      node->get_parameter_or("global_frame", global_frame_, std::string("map"));
      node->get_parameter_or("robot_base_frame", robot_base_frame_, std::string("base_link"));
      node->get_parameter_or("transform_tolerance", transform_tolerance_, 0.1);

      // Initialize the clock
      clock_ = node->get_clock();

      // Create the velocity publisher
      vel_pub_ = node->create_publisher<geometry_msgs::msg::Twist>(
          "cmd_vel", rclcpp::QoS(rclcpp::KeepLast(10)));

      // Initialize the action server
      action_server_ = std::make_shared<ActionServer>(
          node, behavior_name_,
          std::bind(&Behavior::execute, this),
          std::bind(&Behavior::onConfigure, this));

      // Log configuration completion
      RCLCPP_INFO(logger_, "Behavior '%s' configured successfully", behavior_name_.c_str());
  }
ground_truth.cpp: |-
  void configure(
      const rclcpp_lifecycle::LifecycleNode::WeakPtr & parent,
      const std::string & name, std::shared_ptr<tf2_ros::Buffer> tf,
      std::shared_ptr<nav2_costmap_2d::CostmapTopicCollisionChecker> collision_checker) override
    {
      node_ = parent;
      auto node = node_.lock();
      logger_ = node->get_logger();
      clock_ = node->get_clock();

      RCLCPP_INFO(logger_, "Configuring %s", name.c_str());

      behavior_name_ = name;
      tf_ = tf;

      node->get_parameter("cycle_frequency", cycle_frequency_);
      node->get_parameter("global_frame", global_frame_);
      node->get_parameter("robot_base_frame", robot_base_frame_);
      node->get_parameter("transform_tolerance", transform_tolerance_);

      action_server_ = std::make_shared<ActionServer>(
        node, behavior_name_,
        std::bind(&TimedBehavior::execute, this));

      collision_checker_ = collision_checker;

      vel_pub_ = node->template create_publisher<geometry_msgs::msg::Twist>("cmd_vel", 1);

      onConfigure();
    }
