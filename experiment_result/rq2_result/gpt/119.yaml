  double AbstractSignedDistanceFunction::getSphereTracingDist(
    double x_start, double y_start, double angle, double max_dist, double eps) const
  {
      double dist_traveled = 0.0; // Initialize the traveled distance
      double x = x_start;        // Current x-coordinate
      double y = y_start;        // Current y-coordinate

      // Precompute the direction vector components
      double dir_x = cos(angle);
      double dir_y = sin(angle);

      while (dist_traveled < max_dist) {
          // Get the signed distance at the current position
          double sdf_value = getSignedDistance(x, y);

          // If the distance is less than the epsilon, we've hit the surface
          if (fabs(sdf_value) < eps) {
              return dist_traveled;
          }

          // If the signed distance is negative, it means we are inside the surface
          if (sdf_value < 0) {
              return std::numeric_limits<double>::infinity();
          }

          // Move along the ray by the signed distance
          x += sdf_value * dir_x;
          y += sdf_value * dir_y;
          dist_traveled += sdf_value;
      }

      // If we exceed the maximum distance without hitting the surface, return infinity
      return std::numeric_limits<double>::infinity();
  }
