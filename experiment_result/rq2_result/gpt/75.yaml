  std::vector<StopObstacle> getClosestStopObstacles(const std::vector<StopObstacle> & stop_obstacles)
  {
    // Map to store the closest obstacle for each classification label
    std::unordered_map<ObjectClassification, StopObstacle, std::hash<int>> closest_obstacles;

    for (const auto & obstacle : stop_obstacles) {
      const auto & classification = obstacle.classification;
      const auto & dist_to_collide = obstacle.dist_to_collide_on_decimated_traj;

      // Check if this classification already exists in the map
      auto it = closest_obstacles.find(classification);
      if (it == closest_obstacles.end() || dist_to_collide < it->second.dist_to_collide_on_decimated_traj) {
        // If not found or the current obstacle is closer, update the map
        closest_obstacles[classification] = obstacle;
      }
    }

    // Extract the closest obstacles from the map into a vector
    std::vector<StopObstacle> result;
    for (const auto & pair : closest_obstacles) {
      result.push_back(pair.second);
    }

    return result;
  }
ground_truth.cpp: |-
  std::vector<StopObstacle> getClosestStopObstacles(const std::vector<StopObstacle> & stop_obstacles)
  {
    std::vector<StopObstacle> candidates{};
    for (const auto & stop_obstacle : stop_obstacles) {
      const auto itr =
        std::find_if(candidates.begin(), candidates.end(), [&stop_obstacle](const StopObstacle & co) {
          return co.classification.label == stop_obstacle.classification.label;
        });
      if (itr == candidates.end()) {
        candidates.emplace_back(stop_obstacle);
      } else if (
        stop_obstacle.dist_to_collide_on_decimated_traj < itr->dist_to_collide_on_decimated_traj) {
        *itr = stop_obstacle;
      }
    }
    return candidates;
  }
