    const Motion & ctrl_cmd, const ControlData & control_data)
  {
    // Set debug values
    m_debug_values.setValues(DebugValues::TYPE::DT, control_data.dt);
    m_debug_values.setValues(DebugValues::TYPE::CURRENT_VEL, control_data.current_velocity);
    m_debug_values.setValues(DebugValues::TYPE::TARGET_VEL, control_data.target_velocity);
    m_debug_values.setValues(DebugValues::TYPE::TARGET_ACC, control_data.target_acceleration);
    m_debug_values.setValues(DebugValues::TYPE::NEAREST_VEL, control_data.nearest_velocity);
    m_debug_values.setValues(DebugValues::TYPE::NEAREST_ACC, control_data.nearest_acceleration);
    m_debug_values.setValues(DebugValues::TYPE::SHIFT, static_cast<double>(control_data.shift));
    m_debug_values.setValues(DebugValues::TYPE::PITCH_LPF_RAD, control_data.pitch_lpf_rad);
    m_debug_values.setValues(DebugValues::TYPE::PITCH_RAW_RAD, control_data.pitch_raw_rad);
    m_debug_values.setValues(DebugValues::TYPE::PITCH_LPF_DEG, control_data.pitch_lpf_deg);
    m_debug_values.setValues(DebugValues::TYPE::PITCH_RAW_DEG, control_data.pitch_raw_deg);
    m_debug_values.setValues(DebugValues::TYPE::ERROR_VEL, control_data.error_velocity);
    m_debug_values.setValues(DebugValues::TYPE::ERROR_VEL_FILTERED, control_data.error_velocity_filtered);
    m_debug_values.setValues(DebugValues::TYPE::CONTROL_STATE, static_cast<double>(control_data.control_state));
    m_debug_values.setValues(DebugValues::TYPE::ACC_CMD_PID_APPLIED, control_data.acc_cmd_pid_applied);
    m_debug_values.setValues(DebugValues::TYPE::ACC_CMD_ACC_LIMITED, control_data.acc_cmd_acc_limited);
    m_debug_values.setValues(DebugValues::TYPE::ACC_CMD_JERK_LIMITED, control_data.acc_cmd_jerk_limited);
    m_debug_values.setValues(DebugValues::TYPE::ACC_CMD_SLOPE_APPLIED, control_data.acc_cmd_slope_applied);
    m_debug_values.setValues(DebugValues::TYPE::ACC_CMD_PUBLISHED, ctrl_cmd.acceleration);
    m_debug_values.setValues(DebugValues::TYPE::ACC_CMD_FB_P_CONTRIBUTION, control_data.acc_cmd_fb_p_contribution);
    m_debug_values.setValues(DebugValues::TYPE::ACC_CMD_FB_I_CONTRIBUTION, control_data.acc_cmd_fb_i_contribution);
    m_debug_values.setValues(DebugValues::TYPE::ACC_CMD_FB_D_CONTRIBUTION, control_data.acc_cmd_fb_d_contribution);
    m_debug_values.setValues(DebugValues::TYPE::FLAG_STOPPING, static_cast<double>(control_data.flag_stopping));
    m_debug_values.setValues(DebugValues::TYPE::FLAG_EMERGENCY_STOP, static_cast<double>(control_data.flag_emergency_stop));
    m_debug_values.setValues(DebugValues::TYPE::PREDICTED_VEL, control_data.predicted_velocity);
    m_debug_values.setValues(DebugValues::TYPE::CALCULATED_ACC, control_data.calculated_acceleration);
    m_debug_values.setValues(DebugValues::TYPE::PITCH_RAW_TRAJ_RAD, control_data.pitch_raw_traj_rad);
    m_debug_values.setValues(DebugValues::TYPE::PITCH_RAW_TRAJ_DEG, control_data.pitch_raw_traj_deg);
    m_debug_values.setValues(DebugValues::TYPE::STOP_DIST, control_data.stop_distance);
    m_debug_values.setValues(DebugValues::TYPE::FF_SCALE, control_data.ff_scale);
    m_debug_values.setValues(DebugValues::TYPE::ACC_CMD_FF, control_data.acc_cmd_ff);
    m_debug_values.setValues(DebugValues::TYPE::ERROR_ACC, control_data.error_acceleration);
    m_debug_values.setValues(DebugValues::TYPE::ERROR_ACC_FILTERED, control_data.error_acceleration_filtered);
    m_debug_values.setValues(DebugValues::TYPE::ACC_CMD_ACC_FB_APPLIED, control_data.acc_cmd_acc_fb_applied);

    // Publish debug data
    if (m_pub_debug) {
      tier4_debug_msgs::msg::Float32MultiArrayStamped debug_msg;
      debug_msg.stamp = clock_->now();
      const auto & debug_values = m_debug_values.getValues();
      debug_msg.data.assign(debug_values.begin(), debug_values.end());
      m_pub_debug->publish(debug_msg);
    }

    // Publish slope data
    if (m_pub_slope) {
      tier4_debug_msgs::msg::Float32MultiArrayStamped slope_msg;
      slope_msg.stamp = clock_->now();
      slope_msg.data = {
        control_data.pitch_raw_rad,
        control_data.pitch_lpf_rad,
        control_data.pitch_raw_deg,
        control_data.pitch_lpf_deg
      };
      m_pub_slope->publish(slope_msg);
    }
  }
ground_truth.cpp: |-
  void PidLongitudinalController::publishDebugData(
    const Motion & ctrl_cmd, const ControlData & control_data)
  {
    // set debug values
    m_debug_values.setValues(DebugValues::TYPE::DT, control_data.dt);
    m_debug_values.setValues(DebugValues::TYPE::CALCULATED_ACC, control_data.current_motion.acc);
    m_debug_values.setValues(DebugValues::TYPE::SHIFT, static_cast<double>(control_data.shift));
    m_debug_values.setValues(DebugValues::TYPE::STOP_DIST, control_data.stop_dist);
    m_debug_values.setValues(DebugValues::TYPE::CONTROL_STATE, static_cast<double>(m_control_state));
    m_debug_values.setValues(DebugValues::TYPE::ACC_CMD_PUBLISHED, ctrl_cmd.acc);

    // publish debug values
    autoware_internal_debug_msgs::msg::Float32MultiArrayStamped debug_msg{};
    debug_msg.stamp = clock_->now();
    for (const auto & v : m_debug_values.getValues()) {
      debug_msg.data.push_back(static_cast<decltype(debug_msg.data)::value_type>(v));
    }
    m_pub_debug->publish(debug_msg);

    // slope angle
    autoware_internal_debug_msgs::msg::Float32MultiArrayStamped slope_msg{};
    slope_msg.stamp = clock_->now();
    slope_msg.data.push_back(
      static_cast<decltype(slope_msg.data)::value_type>(control_data.slope_angle));
    m_pub_slope->publish(slope_msg);
  }
