generate_code.cpp: |-
  void SpeedFilter::filterInfoCallback(
    const nav2_msgs::msg::CostmapFilterInfo::SharedPtr msg)
  {
    // Update the base and multiplier values from the incoming message
    base_ = msg->base;
    multiplier_ = msg->multiplier;
    percentage_ = msg->type == nav2_msgs::msg::CostmapFilterInfo::PERCENTAGE;

    // Log the updated filter parameters
    RCLCPP_INFO(
      this->get_logger(),
      "Received CostmapFilterInfo: base=%.2f, multiplier=%.2f, type=%s",
      base_, multiplier_, percentage_ ? "PERCENTAGE" : "ABSOLUTE");

    // Subscribe to the filter mask topic if not already subscribed
    if (mask_sub_ == nullptr) {
      RCLCPP_INFO(
        this->get_logger(),
        "Subscribing to filter mask topic: %s", msg->filter_mask_topic.c_str());

      mask_sub_ = this->create_subscription<nav_msgs::msg::OccupancyGrid>(
        msg->filter_mask_topic, rclcpp::SystemDefaultsQoS(),
        [this](const nav_msgs::msg::OccupancyGrid::SharedPtr mask_msg) {
          filter_mask_ = mask_msg;
          mask_frame_ = mask_msg->header.frame_id;

          RCLCPP_DEBUG(
            this->get_logger(),
            "Received filter mask with frame: %s", mask_frame_.c_str());
        });
    }
  }
ground_truth.cpp: |-
  void SpeedFilter::filterInfoCallback(
    const nav2_msgs::msg::CostmapFilterInfo::SharedPtr msg)
  {
    std::lock_guard<CostmapFilter::mutex_t> guard(*getMutex());

    rclcpp_lifecycle::LifecycleNode::SharedPtr node = node_.lock();
    if (!node) {
      throw std::runtime_error{"Failed to lock node"};
    }

    if (!mask_sub_) {
      RCLCPP_INFO(
        logger_,
        "SpeedFilter: Received filter info from %s topic.", filter_info_topic_.c_str());
    } else {
      RCLCPP_WARN(
        logger_,
        "SpeedFilter: New costmap filter info arrived from %s topic. Updating old filter info.",
        filter_info_topic_.c_str());
      // Resetting previous subscriber each time when new costmap filter information arrives
      mask_sub_.reset();
    }

    // Set base_/multiplier_ or use speed limit in % of maximum speed
    base_ = msg->base;
    multiplier_ = msg->multiplier;
    if (msg->type == SPEED_FILTER_PERCENT) {
      // Using speed limit in % of maximum speed
      percentage_ = true;
      RCLCPP_INFO(
        logger_,
        "SpeedFilter: Using expressed in a percent from maximum speed"
        "speed_limit = %f + filter_mask_data * %f",
        base_, multiplier_);
    } else if (msg->type == SPEED_FILTER_ABSOLUTE) {
      // Using speed limit in m/s
      percentage_ = false;
      RCLCPP_INFO(
        logger_,
        "SpeedFilter: Using absolute speed_limit = %f + filter_mask_data * %f",
        base_, multiplier_);
    } else {
      RCLCPP_ERROR(logger_, "SpeedFilter: Mode is not supported");
      return;
    }

    mask_topic_ = msg->filter_mask_topic;

    // Setting new filter mask subscriber
    RCLCPP_INFO(
      logger_,
      "SpeedFilter: Subscribing to \"%s\" topic for filter mask...",
      mask_topic_.c_str());
    mask_sub_ = node->create_subscription<nav_msgs::msg::OccupancyGrid>(
      mask_topic_, rclcpp::QoS(rclcpp::KeepLast(1)).transient_local().reliable(),
      std::bind(&SpeedFilter::maskCallback, this, std::placeholders::_1));
  }
