  void RobotState::interpolate(const RobotState& to, double t, RobotState& state, const JointModelGroup* joint_group) const
  {
      // Check interpolation parameter bounds
      checkInterpolationParamBounds(LOGGER, t);

      // Get the active joint models to interpolate
      const std::vector<const JointModel*>& joint_models = joint_group ? joint_group->getActiveJointModels() : getRobotModel()->getActiveJointModels();

      // Iterate over each joint model and interpolate
      for (const JointModel* joint_model : joint_models)
      {
          // Get the index of the first variable for this joint
          int idx = joint_model->getFirstVariableIndex();

          // Perform interpolation for this joint
          joint_model->interpolate(&position_[idx], &to.position_[idx], t, &state.position_[idx]);
      }

      // Update mimic joints in the interpolated state
      state.updateMimicJoints(joint_group);
  }
ground_truth.cpp: |-
  void RobotState::interpolate(const RobotState& to, double t, RobotState& state, const JointModelGroup* joint_group) const
  {
    moveit::core::checkInterpolationParamBounds(LOGGER, t);
    const std::vector<const JointModel*>& jm = joint_group->getActiveJointModels();
    for (const JointModel* joint : jm)
    {
      const int idx = joint->getFirstVariableIndex();
      joint->interpolate(position_ + idx, to.position_ + idx, t, state.position_ + idx);
    }
    state.updateMimicJoints(joint_group);
  }
