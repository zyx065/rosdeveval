  float NodeLattice::getHeuristicCost(
    const Coordinates & node_coords,
    const Coordinates & goal_coords,
    const nav2_costmap_2d::Costmap2D * costmap)
  {
    // Define a cost penalty for obstacles
    const double cost_penalty = 10.0;

    // Calculate the obstacle heuristic cost
    float obstacle_heuristic = NodeHybrid::getObstacleHeuristic(node_coords, goal_coords, cost_penalty);

    // Calculate the distance heuristic cost
    float distance_heuristic = getDistanceHeuristic(node_coords, goal_coords, obstacle_heuristic);

    // Return the maximum of obstacle heuristic and distance heuristic costs
    return std::max(obstacle_heuristic, distance_heuristic);
  }
