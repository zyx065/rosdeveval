  void GyroOdometerNode::callback_imu(const sensor_msgs::msg::Imu::ConstSharedPtr imu_msg_ptr)
  {
      // Check if the IMU message is valid
      if (!imu_msg_ptr) {
          RCLCPP_WARN(this->get_logger(), "Received null IMU message.");
          return;
      }

      // Update the flag indicating that IMU data has arrived
      imu_arrived_ = true;

      // Store the current IMU message timestamp
      latest_imu_ros_time_ = imu_msg_ptr->header.stamp;

      // Add the received IMU message to the gyro queue
      gyro_queue_.emplace_back(*imu_msg_ptr);

      // Ensure the gyro queue does not grow indefinitely
      const size_t max_queue_size = 100; // Example size limit
      if (gyro_queue_.size() > max_queue_size) {
          gyro_queue_.pop_front();
      }

      // Perform diagnostics if the module is initialized
      if (diagnostics_) {
          diagnostics_->update_diagnostics(imu_msg_ptr);
      }

      // Call the function to concatenate gyro and odometer data
      concat_gyro_and_odometer();
  }
ground_truth.cpp: |-
  void GyroOdometerNode::callback_imu(const sensor_msgs::msg::Imu::ConstSharedPtr imu_msg_ptr)
  {
    diagnostics_->clear();
    diagnostics_->add_key_value(
      "topic_time_stamp", static_cast<rclcpp::Time>(imu_msg_ptr->header.stamp).nanoseconds());

    imu_arrived_ = true;
    latest_imu_ros_time_ = imu_msg_ptr->header.stamp;
    gyro_queue_.push_back(*imu_msg_ptr);
    concat_gyro_and_odometer();

    diagnostics_->publish(imu_msg_ptr->header.stamp);
  }
