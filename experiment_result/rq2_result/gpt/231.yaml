  std::string diagnosticArrayToInfluxLineProtocol(
    const diagnostic_msgs::msg::DiagnosticArray::SharedPtr & diag_msg)
  {
    // Initialize the output string
    std::string output;

    // Convert the ROS time to InfluxDB timestamp format
    std::string timestamp_str = toInfluxTimestamp(diag_msg->header.stamp);

    // Iterate through each DiagnosticStatus in the DiagnosticArray
    for (const auto & status : diag_msg->status) {
      // Convert each DiagnosticStatus to InfluxDB line protocol format
      statusToInfluxLineProtocol(output, status, timestamp_str);
    }

    // Return the final output string
    return output;
  }
