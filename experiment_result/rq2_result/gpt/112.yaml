  bool is_vehicle(const autoware_perception_msgs::msg::PredictedObject & object)
  {
    // Iterate through the classifications of the object
    for (const auto & classification : object.classification) {
      // Check if the classification type matches any vehicle type
      if (classification.label == autoware_perception_msgs::msg::ObjectClassification::CAR ||
          classification.label == autoware_perception_msgs::msg::ObjectClassification::BUS ||
          classification.label == autoware_perception_msgs::msg::ObjectClassification::TRUCK ||
          classification.label == autoware_perception_msgs::msg::ObjectClassification::TRAILER ||
          classification.label == autoware_perception_msgs::msg::ObjectClassification::MOTORCYCLE ||
          classification.label == autoware_perception_msgs::msg::ObjectClassification::BICYCLE) {
        return true; // Object is classified as a vehicle
      }
    }
    return false; // No vehicle classification found
  }
ground_truth.cpp: |-
  bool is_vehicle(const autoware_perception_msgs::msg::PredictedObject & object)
  {
    constexpr auto is_vehicle_class = [](const auto & c) {
      return c.label == autoware_perception_msgs::msg::ObjectClassification::CAR ||
             c.label == autoware_perception_msgs::msg::ObjectClassification::BUS ||
             c.label == autoware_perception_msgs::msg::ObjectClassification::TRUCK ||
             c.label == autoware_perception_msgs::msg::ObjectClassification::TRAILER ||
             c.label == autoware_perception_msgs::msg::ObjectClassification::MOTORCYCLE ||
             c.label == autoware_perception_msgs::msg::ObjectClassification::BICYCLE;
    };
    return std::find_if(
             object.classification.begin(), object.classification.end(), is_vehicle_class) !=
           object.classification.end();
  }
