generate_code.cpp: |-
  void DynamicEdgesScorer::closedEdgesCb(
    const std::shared_ptr<rmw_request_id_t>,
    const std::shared_ptr<nav2_msgs::srv::DynamicEdges::Request> request,
    std::shared_ptr<nav2_msgs::srv::DynamicEdges::Response> response)
  {
    try {
      // Process edges to close
      for (const auto &edge : request->edges_to_close) {
        closed_edges_.insert(edge);
        RCLCPP_INFO(logger_, "Edge %u added to closed edges.", edge);
      }

      // Process edges to open
      for (const auto &edge : request->edges_to_open) {
        auto it = closed_edges_.find(edge);
        if (it != closed_edges_.end()) {
          closed_edges_.erase(it);
          RCLCPP_INFO(logger_, "Edge %u removed from closed edges.", edge);
        } else {
          RCLCPP_WARN(logger_, "Edge %u was not found in closed edges.", edge);
        }
      }

      // Process dynamic penalties
      for (const auto &penalty : request->dynamic_penalties) {
        dynamic_penalties_[penalty.edge_id] = penalty.cost;
        RCLCPP_INFO(logger_, "Dynamic penalty updated for edge %u with cost %f.", penalty.edge_id, penalty.cost);
      }

      // Set response success flag
      response->success = true;
      RCLCPP_INFO(logger_, "DynamicEdges request processed successfully.");
    } catch (const std::exception &e) {
      response->success = false;
      RCLCPP_ERROR(logger_, "Failed to process DynamicEdges request: %s", e.what());
    }
  }
ground_truth.cpp: |-
  void DynamicEdgesScorer::closedEdgesCb(
    const std::shared_ptr<rmw_request_id_t>,
    const std::shared_ptr<nav2_msgs::srv::DynamicEdges::Request> request,
    std::shared_ptr<nav2_msgs::srv::DynamicEdges::Response> response)
  {
    RCLCPP_INFO(logger_, "Edge closure and cost adjustment in progress!");

    // Add new closed edges
    for (unsigned int edge : request->closed_edges) {
      closed_edges_.insert(edge);
    }

    // Removed now opened edges, if stored
    for (unsigned int edge : request->opened_edges) {
      if (closed_edges_.find(edge) != closed_edges_.end()) {
        closed_edges_.erase(edge);
      }
    }

    // Add dynamic costs from application system for edges
    for (auto & edge : request->adjust_edges) {
      dynamic_penalties_[edge.edgeid] = edge.cost;
    }

    response->success = true;
  }
