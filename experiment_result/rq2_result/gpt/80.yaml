  std::vector<geometry_msgs::msg::Point> convertCenterlineToPoints(const lanelet::Lanelet & lanelet)
  {
      std::vector<geometry_msgs::msg::Point> points;

      // Check if the lanelet has a centerline
      if (!lanelet.hasCustomCenterline() && lanelet.centerline().empty()) {
          return points; // Return an empty vector if no centerline exists
      }

      // Retrieve the centerline
      auto centerline = lanelet.hasCustomCenterline() ? lanelet.centerline() : lanelet.regularCenterline();

      // Iterate through the centerline points and convert them to geometry_msgs::msg::Point
      for (const auto & point : centerline) {
          geometry_msgs::msg::Point geometry_point;
          geometry_point.x = point.x();
          geometry_point.y = point.y();
          geometry_point.z = point.z();
          points.push_back(geometry_point);
      }

      return points;
  }
ground_truth.cpp: |-
  std::vector<geometry_msgs::msg::Point> convertCenterlineToPoints(const lanelet::Lanelet & lanelet)
  {
    std::vector<geometry_msgs::msg::Point> centerline_points;
    for (const auto & point : lanelet.centerline()) {
      geometry_msgs::msg::Point center_point;
      center_point.x = point.basicPoint().x();
      center_point.y = point.basicPoint().y();
      center_point.z = point.basicPoint().z();
      centerline_points.push_back(center_point);
    }
    return centerline_points;
  }
