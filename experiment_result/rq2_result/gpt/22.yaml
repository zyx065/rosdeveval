generate_code.cpp: |-
  void MetricConverter::onMetrics(
    const MetricArray::ConstSharedPtr metrics_msg, const size_t topic_idx,
    const std::string & base_topic_name)
  {
    // Check if the input pointer is null
    if (!metrics_msg) {
      RCLCPP_WARN(this->get_logger(), "Received null metrics message. Skipping processing.");
      return;
    }

    // Iterate through the metrics in the message
    for (const auto & metric : metrics_msg->metrics) {
      // Remove invalid characters from the topic name
      std::string sanitized_topic_name = removeInvalidTopicString(base_topic_name);

      // Create the full topic name
      std::string full_topic_name = sanitized_topic_name + "_" + metric.name;

      // Create the user-defined value from the metric
      UserDefinedValue user_defined_value = createUserDefinedValue(metric);

      // Get the publisher for the topic
      auto publisher = getPublisher(full_topic_name, topic_idx);

      // Publish the user-defined value
      if (publisher) {
        publisher->publish(user_defined_value);
      } else {
        RCLCPP_ERROR(this->get_logger(), "Failed to get publisher for topic: %s", full_topic_name.c_str());
      }
    }
  }
ground_truth.cpp: |-
  void MetricConverter::onMetrics(
    const MetricArray::ConstSharedPtr metrics_msg, const size_t topic_idx,
    const std::string & base_topic_name)
  {
    for (const auto & metric : metrics_msg->metric_array) {
      std::string metric_name = base_topic_name + (metric.name.empty() ? "" : "/" + metric.name);
      const auto valid_topic_name = removeInvalidTopicString(metric_name);
      getPublisher(valid_topic_name, topic_idx)->publish(createUserDefinedValue(metric));
    }
  }
