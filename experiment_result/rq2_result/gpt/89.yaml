  bool checkCloseLaneletCondition(
    const std::pair<double, lanelet::Lanelet> & lanelet,
    const autoware_perception_msgs::msg::TrackedObject & object, const double max_distance_from_lane,
    const double max_angle_diff_from_lane)
  {
    // Extract the lanelet centerline
    const auto & centerline = lanelet.second.centerline();

    // Check if the centerline is empty
    if (centerline.empty()) {
      return false;
    }

    // Calculate the closest point on the lanelet centerline to the object
    double min_distance = std::numeric_limits<double>::max();
    lanelet::BasicPoint2d closest_point;

    for (const auto & point : centerline) {
      const double distance = std::hypot(
        object.kinematics.pose_with_covariance.pose.position.x - point.x(),
        object.kinematics.pose_with_covariance.pose.position.y - point.y());

      if (distance < min_distance) {
        min_distance = distance;
        closest_point = point;
      }
    }

    // Check if the object is within the maximum allowed distance from the lanelet
    if (min_distance > max_distance_from_lane) {
      return false;
    }

    // Calculate the yaw angle of the lanelet at the closest point
    size_t closest_index = 0;
    for (size_t i = 0; i < centerline.size(); ++i) {
      if (centerline[i] == closest_point) {
        closest_index = i;
        break;
      }
    }

    // Determine the direction vector of the lanelet at the closest point
    double lanelet_yaw = 0.0;
    if (closest_index < centerline.size() - 1) {
      const auto & next_point = centerline[closest_index + 1];
      lanelet_yaw = std::atan2(next_point.y() - closest_point.y(), next_point.x() - closest_point.x());
    } else if (closest_index > 0) {
      const auto & prev_point = centerline[closest_index - 1];
      lanelet_yaw = std::atan2(closest_point.y() - prev_point.y(), closest_point.x() - prev_point.x());
    }

    // Normalize the lanelet yaw angle
    lanelet_yaw = autoware::universe_utils::normalizeRadian(lanelet_yaw);

    // Extract the object's yaw angle
    const double object_yaw = tf2::getYaw(object.kinematics.pose_with_covariance.pose.orientation);

    // Calculate the absolute yaw angle difference
    const double angle_diff = std::fabs(autoware::universe_utils::normalizeRadian(object_yaw - lanelet_yaw));

    // Check if the object is within the maximum allowed angle difference
    if (angle_diff > max_angle_diff_from_lane) {
      return false;
    }

    // If both conditions are satisfied, return true
    return true;
  }
ground_truth.cpp: |-
  bool checkCloseLaneletCondition(
    const std::pair<double, lanelet::Lanelet> & lanelet,
    const autoware_perception_msgs::msg::TrackedObject & object, const double max_distance_from_lane,
    const double max_angle_diff_from_lane)
  {
    if (lanelet.second.centerline().size() <= 1) {
      return false;
    }

    lanelet::BasicPoint2d search_point(
      object.kinematics.pose_with_covariance.pose.position.x,
      object.kinematics.pose_with_covariance.pose.position.y);
    if (!lanelet::geometry::inside(lanelet.second, search_point)) {
      const auto distance = lanelet.first;
      if (distance > max_distance_from_lane) {
        return false;
      }
    }

    const double object_yaw = tf2::getYaw(object.kinematics.pose_with_covariance.pose.orientation);
    const double lane_yaw = lanelet::utils::getLaneletAngle(
      lanelet.second, object.kinematics.pose_with_covariance.pose.position);
    double object_motion_yaw = object_yaw;
    bool velocity_is_reverted = object.kinematics.twist_with_covariance.twist.linear.x < 0.0;
    if (velocity_is_reverted) {
      object_motion_yaw = autoware::universe_utils::normalizeRadian(object_yaw + M_PI);
    }
    const double delta_yaw = object_motion_yaw - lane_yaw;
    const double normalized_delta_yaw = autoware::universe_utils::normalizeRadian(delta_yaw);
    const double abs_norm_delta_yaw = std::fabs(normalized_delta_yaw);

    if (abs_norm_delta_yaw > max_angle_diff_from_lane) {
      return false;
    }

    return true;
  }
