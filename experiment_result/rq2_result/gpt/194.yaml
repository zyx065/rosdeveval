generate_code.cpp: |-
  nav_msgs::msg::Path generate_path(
    geometry_msgs::msg::PoseStamped start,
    double spacing,
    std::initializer_list<std::unique_ptr<PathSegment>> segments)
  {
    nav_msgs::msg::Path path;
    path.header = start.header;  // Set the header from the starting pose
    geometry_msgs::msg::PoseStamped current_pose = start;

    for (const auto& segment : segments) {
      std::vector<geometry_msgs::msg::PoseStamped> segment_points = segment->generate_points(current_pose, spacing);

      // Append the generated points to the path
      path.poses.insert(path.poses.end(), segment_points.begin(), segment_points.end());

      // Update the current pose to the last pose of the segment
      if (!segment_points.empty()) {
        current_pose = segment_points.back();
      }
    }

    return path;
  }
ground_truth.cpp: |-
  nav_msgs::msg::Path generate_path(
    geometry_msgs::msg::PoseStamped start,
    double spacing,
    std::initializer_list<std::unique_ptr<PathSegment>> segments)
  {
    nav_msgs::msg::Path path;
    path.header = start.header;
    path.poses.push_back(start);
    for (const auto & segment : segments) {
      segment->append(path, spacing);
    }
    return path;
  }
