  void ControlValidator::publish_debug_info()
  {
    // Publish processing time
    if (pub_processing_time_) {
      autoware_internal_debug_msgs::msg::Float64Stamped processing_time_msg;
      processing_time_msg.stamp = this->now();
      processing_time_msg.data = stop_watch_.getElapsedTime(); // Assuming stop_watch_ is a valid timer object
      pub_processing_time_->publish(processing_time_msg);
    }

    // Check if the validation status is valid
    const bool is_valid = is_all_valid(validation_status_);

    // Publish debug markers for virtual walls if invalid
    if (!is_valid && debug_pose_publisher_) {
      const auto vehicle_footprint = vehicle_info_.createFootprint();
      debug_pose_publisher_->publishVirtualWallMarkers(
        current_kinematics_, vehicle_footprint, validation_status_);
    }
  }
ground_truth.cpp: |-
  void ControlValidator::publish_debug_info()
  {
    pub_status_->publish(validation_status_);

    if (!is_all_valid(validation_status_)) {
      geometry_msgs::msg::Pose front_pose = current_kinematics_->pose.pose;
      shift_pose(front_pose, vehicle_info_.front_overhang_m + vehicle_info_.wheel_base_m);
      debug_pose_publisher_->push_virtual_wall(front_pose);
      debug_pose_publisher_->push_warning_msg(front_pose, "INVALID CONTROL");
    }
    debug_pose_publisher_->publish();

    // Publish ProcessingTime
    autoware_internal_debug_msgs::msg::Float64Stamped processing_time_msg;
    processing_time_msg.stamp = get_clock()->now();
    processing_time_msg.data = stop_watch.toc();
    pub_processing_time_->publish(processing_time_msg);
  }
