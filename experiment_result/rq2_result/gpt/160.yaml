generate_code.cpp: |-
  void BinaryFilter::filterInfoCallback(
    const nav2_msgs::msg::CostmapFilterInfo::SharedPtr msg)
  {
    // Validate the incoming message
    if (msg->type != nav2_msgs::msg::CostmapFilterInfo::FILTER_TYPE_BINARY) {
      RCLCPP_WARN(
        this->get_logger(),
        "Received CostmapFilterInfo message with unsupported filter type: %d. Expected FILTER_TYPE_BINARY.",
        msg->type);
      return;
    }

    // Update filter parameters
    base_ = msg->base;
    multiplier_ = msg->multiplier;
    flip_threshold_ = base_ + multiplier_;  // Calculate the flip threshold

    RCLCPP_INFO(
      this->get_logger(),
      "Updated filter parameters: base = %.2f, multiplier = %.2f, flip_threshold = %.2f",
      base_, multiplier_, flip_threshold_);

    // Update the mask frame
    mask_frame_ = msg->filter_mask_topic;

    // Reinitialize the filter mask subscriber
    if (!mask_frame_.empty()) {
      RCLCPP_INFO(
        this->get_logger(),
        "Subscribing to filter mask topic: %s", mask_frame_.c_str());

      mask_sub_ = this->create_subscription<nav_msgs::msg::OccupancyGrid>(
        mask_frame_, rclcpp::QoS(10),
        [this](const nav_msgs::msg::OccupancyGrid::SharedPtr mask_msg) {
          this->filter_mask_ = mask_msg;
          RCLCPP_INFO(this->get_logger(), "Received new filter mask.");
        });
    } else {
      RCLCPP_WARN(this->get_logger(), "Filter mask topic is empty. Mask subscription not initialized.");
    }

    // Reset the binary state to default
    binary_state_ = default_state_;
    RCLCPP_INFO(
      this->get_logger(),
      "Binary filter state reset to default: %s",
      binary_state_ ? "true" : "false");

    // Publish the initial binary state
    if (binary_state_pub_) {
      auto state_msg = std_msgs::msg::Bool();
      state_msg.data = binary_state_;
      binary_state_pub_->publish(state_msg);
      RCLCPP_INFO(this->get_logger(), "Published initial binary state: %s", binary_state_ ? "true" : "false");
    }
  }
ground_truth.cpp: |-
  void BinaryFilter::filterInfoCallback(
    const nav2_msgs::msg::CostmapFilterInfo::SharedPtr msg)
  {
    std::lock_guard<CostmapFilter::mutex_t> guard(*getMutex());

    rclcpp_lifecycle::LifecycleNode::SharedPtr node = node_.lock();
    if (!node) {
      throw std::runtime_error{"Failed to lock node"};
    }

    if (!mask_sub_) {
      RCLCPP_INFO(
        logger_,
        "BinaryFilter: Received filter info from %s topic.", filter_info_topic_.c_str());
    } else {
      RCLCPP_WARN(
        logger_,
        "BinaryFilter: New costmap filter info arrived from %s topic. Updating old filter info.",
        filter_info_topic_.c_str());
      // Resetting previous subscriber each time when new costmap filter information arrives
      mask_sub_.reset();
    }

    if (msg->type != BINARY_FILTER) {
      RCLCPP_ERROR(logger_, "BinaryFilter: Mode %i is not supported", msg->type);
      return;
    }

    // Set base_ and multiplier_
    base_ = msg->base;
    multiplier_ = msg->multiplier;
    // Set topic name to receive filter mask from
    mask_topic_ = msg->filter_mask_topic;

    // Setting new filter mask subscriber
    RCLCPP_INFO(
      logger_,
      "BinaryFilter: Subscribing to \"%s\" topic for filter mask...",
      mask_topic_.c_str());
    mask_sub_ = node->create_subscription<nav_msgs::msg::OccupancyGrid>(
      mask_topic_, rclcpp::QoS(rclcpp::KeepLast(1)).transient_local().reliable(),
      std::bind(&BinaryFilter::maskCallback, this, std::placeholders::_1));
  }
