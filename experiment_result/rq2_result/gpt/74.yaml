      for (const auto & [label, objects] : class_objects_map) {
          // Convert label to string for metric key formatting
          const std::string label_str = autoware::object_recognition_utils::convertLabelToString(label);

          // Skip classes not marked for deviation checking
          if (!isDeviationCheckEnabled(label)) {
              continue;
          }

          // Iterate through each object in the class
          for (const auto & object : objects) {
              const auto uuid = autoware::universe_utils::toHexString(object.object_id);
              const auto object_stamp = object.stamp;

              // Retrieve the previous object by timestamp
              const auto previous_object_opt = getPreviousObjectByStamp(uuid, object_stamp);
              if (!previous_object_opt.has_value()) {
                  continue; // Skip if no previous object is found
              }

              const auto & [previous_stamp, previous_object] = previous_object_opt.value();

              // Calculate yaw rate (change in yaw over time)
              const double delta_time = (object_stamp - previous_stamp).seconds();
              if (delta_time <= 0.0) {
                  continue; // Skip if delta_time is invalid
              }

              const double delta_yaw = object.kinematics.orientation - previous_object.kinematics.orientation;
              const double yaw_rate = delta_yaw / delta_time;

              // Iterate through each time horizon specified in the parameters
              for (const auto time_horizon : time_horizons_) {
                  const std::string mean_key = "predicted_path_deviation_" + label_str + "_" + std::to_string(time_horizon);
                  const std::string variance_key = "predicted_path_deviation_variance_" + label_str + "_" + std::to_string(time_horizon);

                  // Update mean and variance accumulators
                  metric_stat_map[mean_key].add(yaw_rate);
                  metric_stat_map[variance_key].add(yaw_rate * yaw_rate);
              }
          }
      }

      return metric_stat_map;
  }
