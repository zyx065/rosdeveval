  void SimpleTrajectoryFollower::onTimer()
  {
      // Check if trajectory data is ready
      if (!processData()) {
          RCLCPP_INFO_THROTTLE(
              get_logger(),
              *get_clock(),
              1000,
              "Waiting for trajectory data...");
          return;
      }

      // Update the closest trajectory point
      updateClosest();

      // Create control command message
      Control cmd;
      cmd.stamp = this->now();

      // Calculate steering command
      cmd.steering = calcSteerCmd();

      // Calculate acceleration command
      cmd.acceleration = calcAccCmd();

      // Set target velocity (use external if specified, otherwise use trajectory's)
      if (use_external_target_vel_) {
          cmd.target_velocity = target_velocity_;
      } else {
          cmd.target_velocity = closest_traj_point_.velocity;
      }

      // Publish the control command
      pub_cmd_->publish(cmd);
  }
ground_truth.cpp: |-
  void SimpleTrajectoryFollower::onTimer()
  {
    if (!processData()) {
      RCLCPP_INFO(get_logger(), "data not ready");
      return;
    }

    updateClosest();

    Control cmd;
    cmd.stamp = cmd.lateral.stamp = cmd.longitudinal.stamp = get_clock()->now();
    cmd.lateral.steering_tire_angle = static_cast<float>(calcSteerCmd());
    cmd.longitudinal.velocity = use_external_target_vel_
                                  ? static_cast<float>(external_target_vel_)
                                  : closest_traj_point_.longitudinal_velocity_mps;
    cmd.longitudinal.acceleration = static_cast<float>(calcAccCmd());
    pub_cmd_->publish(cmd);
  }
