  void KeepoutFilter::filterInfoCallback(
    const nav2_msgs::msg::CostmapFilterInfo::SharedPtr msg)
  {
    // Store the global frame for the costmap
    global_frame_ = msg->global_frame;

    // Store the mask frame from the message
    mask_frame_ = msg->filter_mask_topic;

    // Create subscription to the mask topic
