generate_code.cpp: |-
  nav_msgs::msg::Path generate_path(
    geometry_msgs::msg::PoseStamped start,
    double spacing,
    std::initializer_list<std::unique_ptr<PathSegment>> segments)
  {
    nav_msgs::msg::Path path;
    path.header = start.header;
    path.poses.push_back(start);

    geometry_msgs::msg::PoseStamped current_pose = start;

    for (const auto& segment : segments) {
      if (!segment) continue;

      auto segment_poses = segment->generate(current_pose.pose, spacing);
      if (segment_poses.empty()) continue;

      // Skip the first pose to avoid duplication with previous segment's end
      for (size_t i = 1; i < segment_poses.size(); ++i) {
        geometry_msgs::msg::PoseStamped stamped_pose;
        stamped_pose.header = start.header;
        stamped_pose.pose = segment_poses[i];
        path.poses.push_back(stamped_pose);
      }

      // Update current pose to the last pose of this segment
      current_pose.pose = segment_poses.back();
    }

    return path;
  }
ground_truth.cpp: |-
  nav_msgs::msg::Path generate_path(
    geometry_msgs::msg::PoseStamped start,
    double spacing,
    std::initializer_list<std::unique_ptr<PathSegment>> segments)
  {
    nav_msgs::msg::Path path;
    path.header = start.header;
    path.poses.push_back(start);
    for (const auto & segment : segments) {
      segment->append(path, spacing);
    }
    return path;
  }
