  double path_length(RobotTrajectory const& trajectory)
  {
      double length = 0.0;
      std::size_t waypoint_count = trajectory.getWayPointCount();
      
      if (waypoint_count < 2)
          return length;
          
      const moveit::core::RobotState* prev_waypoint = &trajectory.getWayPoint(0);
      
      for (std::size_t i = 1; i < waypoint_count; ++i)
      {
          const moveit::core::RobotState* current_waypoint = &trajectory.getWayPoint(i);
          length += prev_waypoint->distance(*current_waypoint);
          prev_waypoint = current_waypoint;
      }
      
      return length;
  }
