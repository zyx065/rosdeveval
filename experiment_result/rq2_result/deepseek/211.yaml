generate_code.cpp: |-
  geometry_msgs::msg::TwistStamped Optimizer::evalControl(
    const geometry_msgs::msg::PoseStamped & robot_pose,
    const geometry_msgs::msg::Twist & robot_speed,
    const nav_msgs::msg::Path & plan,
    const geometry_msgs::msg::Pose & goal,
    nav2_core::GoalChecker * goal_checker)
  {
    // Prepare the optimizer with current state and path
    prepare(robot_pose, robot_speed, plan, goal, goal_checker);

    // Run the optimization process
    optimize();

    // Check if optimization failed and fallback is needed
    if (fallback(false)) {
      RCLCPP_WARN(logger_, "Optimization failed, using fallback control");
    }

    // Get the optimal control from the sequence
    auto optimal_control = getControlFromSequenceAsTwist(robot_pose.header.stamp);

    // Shift the control sequence for next iteration
    shiftControlSequence();

    return optimal_control;
  }
ground_truth.cpp: |-
  geometry_msgs::msg::TwistStamped Optimizer::evalControl(
    const geometry_msgs::msg::PoseStamped & robot_pose,
    const geometry_msgs::msg::Twist & robot_speed,
    const nav_msgs::msg::Path & plan,
    const geometry_msgs::msg::Pose & goal,
    nav2_core::GoalChecker * goal_checker)
  {
    prepare(robot_pose, robot_speed, plan, goal, goal_checker);

    do {
      optimize();
    } while (fallback(critics_data_.fail_flag));

    utils::savitskyGolayFilter(control_sequence_, control_history_, settings_);
    auto control = getControlFromSequenceAsTwist(plan.header.stamp);

    if (settings_.shift_control_sequence) {
      shiftControlSequence();
    }

    return control;
  }
