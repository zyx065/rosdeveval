generate_code.cpp: |-
  void configure(
      const rclcpp_lifecycle::LifecycleNode::WeakPtr & parent,
      const std::string & name, std::shared_ptr<tf2_ros::Buffer> tf,
      std::shared_ptr<nav2_costmap_2d::CostmapTopicCollisionChecker> collision_checker) override
  {
      node_ = parent;
      auto node = node_.lock();
      if (!node) {
          throw std::runtime_error{"Failed to lock parent node in configure"};
      }

      behavior_name_ = name;
      tf_ = tf;
      collision_checker_ = collision_checker;
      clock_ = node->get_clock();
      logger_ = node->get_logger();

      // Initialize parameters
      global_frame_ = node->declare_parameter<std::string>(behavior_name_ + ".global_frame", "map");
      robot_base_frame_ = node->declare_parameter<std::string>(behavior_name_ + ".robot_base_frame", "base_link");
      transform_tolerance_ = node->declare_parameter<double>(behavior_name_ + ".transform_tolerance", 0.1);
      cycle_frequency_ = node->declare_parameter<double>(behavior_name_ + ".cycle_frequency", 10.0);
      enabled_ = node->declare_parameter<bool>(behavior_name_ + ".enabled", true);

      // Initialize publisher
      vel_pub_ = node->create_publisher<geometry_msgs::msg::Twist>("cmd_vel", 1);

      // Initialize action server
      action_server_ = std::make_shared<ActionServer>(
          node->get_node_base_interface(),
          node->get_node_clock_interface(),
          node->get_node_logging_interface(),
          node->get_node_waitables_interface(),
          behavior_name_,
          std::bind(&Behavior::execute, this),
          nullptr,
          std::chrono::milliseconds{500},
          true);
  }
ground_truth.cpp: |-
  void configure(
      const rclcpp_lifecycle::LifecycleNode::WeakPtr & parent,
      const std::string & name, std::shared_ptr<tf2_ros::Buffer> tf,
      std::shared_ptr<nav2_costmap_2d::CostmapTopicCollisionChecker> collision_checker) override
    {
      node_ = parent;
      auto node = node_.lock();
      logger_ = node->get_logger();
      clock_ = node->get_clock();

      RCLCPP_INFO(logger_, "Configuring %s", name.c_str());

      behavior_name_ = name;
      tf_ = tf;

      node->get_parameter("cycle_frequency", cycle_frequency_);
      node->get_parameter("global_frame", global_frame_);
      node->get_parameter("robot_base_frame", robot_base_frame_);
      node->get_parameter("transform_tolerance", transform_tolerance_);

      action_server_ = std::make_shared<ActionServer>(
        node, behavior_name_,
        std::bind(&TimedBehavior::execute, this));

      collision_checker_ = collision_checker;

      vel_pub_ = node->template create_publisher<geometry_msgs::msg::Twist>("cmd_vel", 1);

      onConfigure();
    }
