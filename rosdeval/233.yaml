method_name: AEB::onParameter
requirement: |
 @brief Handles parameter updates for the AEB (Autonomous Emergency Braking) system.
 
 This method updates various parameters related to the AEB system based on the provided parameter list.
 
 @param parameters A vector of parameters to be updated.
 @return rcl_interfaces::msg::SetParametersResult A result indicating the success or failure of the parameter update.
category: ros_architecture
type: has_parameter,has_message
signature: |
  rcl_interfaces::msg::SetParametersResult AEB::onParameter(
    const std::vector<rclcpp::Parameter> & parameters)
additional_information: 
  function_related_class: |
    bool updateParam(const std::vector<rclcpp::Parameter> & params, const std::string & name, T & value)
    {
      const auto itr = std::find_if(
        params.cbegin(), params.cend(),
        [&name](const rclcpp::Parameter & p) { return p.get_name() == name; });

      // Not found
      if (itr == params.cend()) {
        return false;
      }

      value = itr->template get_value<T>();
      return true;
    }
