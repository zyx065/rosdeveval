      rclcpp::Publisher<visualization_msgs::msg::MarkerArray>::SharedPtr virtual_wall_pub_;
      std::map<std::string, int> marker_id_;

      int getMarkerId(const std::string & ns)
      {
        if (marker_id_.count(ns) == 0) {
          marker_id_[ns] = 0.0;
        }
        return marker_id_[ns]++;
      }
