requirement: |
  /**
  * Checks if the robot state is stationary for a given joint group.
  * 
  * A robot state is considered stationary if both the joint velocities and accelerations
  * for the specified group are below the epsilon threshold.
  * 
  * @param state The robot state to check for stationarity.
  * @param group The joint group name to evaluate.
  * @param EPSILON The tolerance threshold for considering velocities/accelerations as zero.
  * @return True if all joint velocities and accelerations are below EPSILON, false otherwise.
  */
category: utilities
type: has_logger,has_domain_library
