generate_code.cpp: |-
  bool PathHandler::transformPose(
    const std::string & frame, const geometry_msgs::msg::PoseStamped & in_pose,
    geometry_msgs::msg::PoseStamped & out_pose) const
  {
    if (in_pose.header.frame_id == frame) {
      out_pose = in_pose;
      return true;
    }

    try {
      if (tf_buffer_->canTransform(
            frame, in_pose.header.frame_id, in_pose.header.stamp,
            rclcpp::Duration::from_seconds(transform_tolerance_)))
      {
        out_pose = tf_buffer_->transform(in_pose, frame, tf2::durationFromSec(transform_tolerance_));
        return true;
      }
      RCLCPP_WARN(
        logger_,
        "Cannot transform pose from frame '%s' to frame '%s' at time %.2f",
        in_pose.header.frame_id.c_str(), frame.c_str(),
        rclcpp::Time(in_pose.header.stamp).seconds());
    } catch (const tf2::TransformException & ex) {
      RCLCPP_ERROR(
        logger_,
        "Failed to transform pose from frame '%s' to frame '%s': %s",
        in_pose.header.frame_id.c_str(), frame.c_str(), ex.what());
    }
    return false;
  }
ground_truth.cpp: |-
  bool PathHandler::transformPose(
    const std::string & frame, const geometry_msgs::msg::PoseStamped & in_pose,
    geometry_msgs::msg::PoseStamped & out_pose) const
  {
    if (in_pose.header.frame_id == frame) {
      out_pose = in_pose;
      return true;
    }

    try {
      tf_buffer_->transform(
        in_pose, out_pose, frame,
        tf2::durationFromSec(transform_tolerance_));
      out_pose.header.frame_id = frame;
      return true;
    } catch (tf2::TransformException & ex) {
      RCLCPP_ERROR(logger_, "Exception in transformPose: %s", ex.what());
    }
    return false;
  }
