generate_code.cpp: |-
  auto SurroundObstacleCheckerNode::isStopRequired(
    const bool is_obstacle_found, const bool is_vehicle_stopped, const State & state,
    const std::optional<rclcpp::Time> & last_obstacle_found_time, const double time_threshold) const
    -> std::pair<bool, std::optional<rclcpp::Time>>
  {
    const auto now = this->now();

    // Case 1: Obstacle currently detected
    if (is_obstacle_found) {
      if (state == State::PASS) {
        // First detection - return stop required with current time
        return {true, now};
      } else {
        // Continue stopping with existing timestamp
        return {true, last_obstacle_found_time};
      }
    }

    // Case 2: No obstacle detected but we're in STOP state
    if (state == State::STOP) {
      if (last_obstacle_found_time) {
        const auto elapsed_time = (now - *last_obstacle_found_time).seconds();
        if (elapsed_time < time_threshold) {
          // Within time threshold - keep stopping
          return {true, last_obstacle_found_time};
        }
      }
      // Time threshold expired or no timestamp - no stop required
      return {false, std::nullopt};
    }

    // Case 3: No obstacle and not in STOP state
    return {false, std::nullopt};
  }
ground_truth.cpp: |-
  auto SurroundObstacleCheckerNode::isStopRequired(
    const bool is_obstacle_found, const bool is_vehicle_stopped, const State & state,
    const std::optional<rclcpp::Time> & last_obstacle_found_time, const double time_threshold) const
    -> std::pair<bool, std::optional<rclcpp::Time>>
  {
    if (!is_vehicle_stopped) {
      return std::make_pair(false, std::nullopt);
    }

    if (is_obstacle_found) {
      return std::make_pair(true, this->now());
    }

    if (state != State::STOP) {
      return std::make_pair(false, std::nullopt);
    }

    // Keep stop state
    if (last_obstacle_found_time.has_value()) {
      const auto elapsed_time = this->now() - last_obstacle_found_time.value();
      if (elapsed_time.seconds() <= time_threshold) {
        return std::make_pair(true, last_obstacle_found_time.value());
      }
    }

    return std::make_pair(false, std::nullopt);
  }
