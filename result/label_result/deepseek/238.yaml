  void VehicleCmdGate::publishStatus()
  {
    // Publish gate mode
    if (gate_mode_pub_) {
      gate_mode_pub_->publish(current_gate_mode_);
    }

    // Publish engagement status
    if (engage_pub_) {
      EngageMsg engage_msg;
      engage_msg.stamp = this->now();
      engage_msg.engage = is_engaged_;
      engage_pub_->publish(engage_msg);
    }

    // Publish external emergency status
    if (pub_external_emergency_) {
      Emergency emergency_msg;
      emergency_msg.stamp = this->now();
      emergency_msg.emergency = is_external_emergency_;
      pub_external_emergency_->publish(emergency_msg);
    }

    // Publish operation mode
    if (operation_mode_pub_) {
      operation_mode_pub_->publish(current_operation_mode_);
    }

    // Publish ADAPI pause status if interface exists
    if (adapi_pause_) {
      adapi_pause_->publish();
    }

    // Publish moderate stop status if interface exists
    if (moderate_stop_interface_) {
      moderate_stop_interface_->publish();
    }
  }
ground_truth.cpp: |-
  void VehicleCmdGate::publishStatus()
  {
    const auto stamp = this->now();

    // Engage
    EngageMsg autoware_engage;
    autoware_engage.stamp = stamp;
    autoware_engage.engage = is_engaged_;

    // External emergency
    Emergency external_emergency;
    external_emergency.stamp = stamp;
    external_emergency.emergency = is_external_emergency_stop_;

    gate_mode_pub_->publish(current_gate_mode_);
    engage_pub_->publish(autoware_engage);
    pub_external_emergency_->publish(external_emergency);
    operation_mode_pub_->publish(current_operation_mode_);
    adapi_pause_->publish();
    moderate_stop_interface_->publish();
  }
