    virtual_wall_pub_ = create_publisher<MarkerArray>("~/virtual_wall", 1);

    if (enable_debug_info_) {
      debug_extended_traj_pub_ = create_publisher<Trajectory>("~/debug/extended_trajectory", 1);
      debug_markers_pub_ = create_publisher<MarkerArray>("~/debug/markers", 1);
      debug_calculation_time_str_pub_ = create_publisher<StringStamped>("~/debug/calculation_time/str", 1);
      debug_calculation_time_float_pub_ = create_publisher<Float64Stamped>("~/debug/calculation_time/float", 1);
      debug_processing_time_detail_pub_ = create_publisher<autoware::universe_utils::ProcessingTimeDetail>("~/debug/processing_time_detail", 1);
