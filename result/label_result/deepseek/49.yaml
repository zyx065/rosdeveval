    enable_outside_drivable_area_stop_ = declare_parameter<bool>("enable_outside_drivable_area_stop");
    enable_skip_optimization_ = declare_parameter<bool>("enable_skip_optimization");
    enable_reset_prev_optimization_ = declare_parameter<bool>("enable_reset_prev_optimization");
    use_footprint_polygon_for_outside_drivable_area_check_ = declare_parameter<bool>("use_footprint_polygon_for_outside_drivable_area_check");

