  PerceptionOnlineEvaluatorNode::PerceptionOnlineEvaluatorNode(
    const rclcpp::NodeOptions & node_options)
  : Node("perception_online_evaluator", node_options),
    parameters_(std::make_shared<Parameters>()),
    metrics_calculator_(parameters_)
  {
    // Initialize parameters
    initParameter();

    // Setup parameter callback
    set_param_res_ = this->add_on_set_parameters_callback(
      std::bind(&PerceptionOnlineEvaluatorNode::onParameter, this, std::placeholders::_1));

    // Initialize TF buffer and listener
    tf_buffer_ = std::make_unique<tf2_ros::Buffer>(this->get_clock());
    transform_listener_ = std::make_shared<tf2_ros::TransformListener>(*tf_buffer_);

    // Create subscribers
    objects_sub_ = this->create_subscription<PredictedObjects>(
      "~/input/objects", rclcpp::QoS{1},
      std::bind(&PerceptionOnlineEvaluatorNode::onObjects, this, std::placeholders::_1));

    // Create publishers
    metrics_pub_ = this->create_publisher<tier4_metric_msgs::msg::MetricArray>(
      "~/output/metrics", rclcpp::QoS{1});
    pub_marker_ = this->create_publisher<MarkerArray>(
      "~/output/marker", rclcpp::QoS{1});

    // Initialize Google logging if needed
    google::InitGoogleLogging("perception_online_evaluator");
  }
