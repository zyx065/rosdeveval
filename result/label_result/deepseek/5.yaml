  void PlanningEvaluatorNode::onTimer()
  {
    // Check if all required data is available
    const auto odometry_ptr = odometry_sub_.takeData();
    const auto objects_ptr = objects_sub_.takeData();
    const auto ref_traj_ptr = ref_sub_.takeData();
    const auto traj_ptr = traj_sub_.takeData();
    const auto modified_goal_ptr = modified_goal_sub_.takeData();

    // If any required data is missing, skip this evaluation cycle
    if (!odometry_ptr || !objects_ptr || !ref_traj_ptr || !traj_ptr || !modified_goal_ptr) {
      return;
    }

    // Start processing time measurement
    const auto start_time = std::chrono::system_clock::now();

    // Process each input component
    onOdometry(odometry_ptr);
    onObjects(objects_ptr);
    onReferenceTrajectory(ref_traj_ptr);
    onTrajectory(traj_ptr, odometry_ptr);
    onModifiedGoal(modified_goal_ptr, odometry_ptr);

    // Publish the computed metrics
    metrics_pub_->publish(metrics_msg_);

    // Calculate and publish processing time
    const auto end_time = std::chrono::system_clock::now();
    const auto duration = std::chrono::duration_cast<std::chrono::nanoseconds>(end_time - start_time);
    autoware_internal_debug_msgs::msg::Float64Stamped processing_time_msg;
    processing_time_msg.stamp = now();
    processing_time_msg.data = duration.count() / 1e6; // Convert to milliseconds
    processing_time_pub_->publish(processing_time_msg);

    // Clear metrics for next cycle
    metrics_msg_.metrics.clear();
  }
ground_truth.cpp: |-
  void PlanningEvaluatorNode::onTimer()
  {
    autoware::universe_utils::StopWatch<std::chrono::milliseconds> stop_watch;

    const auto ego_state_ptr = odometry_sub_.takeData();
    onOdometry(ego_state_ptr);
    {
      const auto objects_msg = objects_sub_.takeData();
      onObjects(objects_msg);
    }

    {
      const auto ref_traj_msg = ref_sub_.takeData();
      onReferenceTrajectory(ref_traj_msg);
    }

    {
      const auto traj_msg = traj_sub_.takeData();
      onTrajectory(traj_msg, ego_state_ptr);
    }
    {
      const auto modified_goal_msg = modified_goal_sub_.takeData();
      onModifiedGoal(modified_goal_msg, ego_state_ptr);
    }

    // Publish metrics
    metrics_msg_.stamp = now();
    metrics_pub_->publish(metrics_msg_);
    metrics_msg_ = MetricArrayMsg{};

    // Publish ProcessingTime
    autoware_internal_debug_msgs::msg::Float64Stamped processing_time_msg;
    processing_time_msg.stamp = get_clock()->now();
    processing_time_msg.data = stop_watch.toc();
    processing_time_pub_->publish(processing_time_msg);
  }
