generate_code.cpp: |-
  bool World::moveShapeInObject(const std::string& object_id, const shapes::ShapeConstPtr& shape,
                                const Eigen::Isometry3d& shape_pose)
  {
      auto it = objects_.find(object_id);
      if (it == objects_.end())
          return false;

      ObjectPtr obj = it->second;
      bool found = false;

      // Make a copy of the object's shapes to modify
      std::vector<shapes::ShapeConstPtr> shapes = obj->shapes_;
      std::vector<Eigen::Isometry3d> shape_poses = obj->shape_poses_;

      for (size_t i = 0; i < shapes.size(); ++i)
      {
          if (shapes[i] == shape)
          {
              shape_poses[i] = shape_pose;
              found = true;
              break;
          }
      }

      if (!found)
          return false;

      // Update the object with modified shapes
      ensureUnique(obj);
      obj->shapes_ = shapes;
      obj->shape_poses_ = shape_poses;
      notify(obj, UPDATE);

      return true;
  }
ground_truth.cpp: |-
  bool World::moveShapeInObject(const std::string& object_id, const shapes::ShapeConstPtr& shape,
                                const Eigen::Isometry3d& shape_pose)
  {
    const auto it = objects_.find(object_id);
    if (it != objects_.end())
    {
      const unsigned int n = it->second->shapes_.size();
      for (unsigned int i = 0; i < n; ++i)
        if (it->second->shapes_[i] == shape)
        {
          ensureUnique(it->second);
          ASSERT_ISOMETRY(shape_pose)  // unsanitized input, could contain a non-isometry
          it->second->shape_poses_[i] = shape_pose;
          it->second->global_shape_poses_[i] = it->second->pose_ * shape_pose;

          notify(it->second, MOVE_SHAPE);
          return true;
        }
    }
    return false;
  }
