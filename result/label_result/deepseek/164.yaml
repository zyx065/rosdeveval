generate_code.cpp: |-
  void KeepoutFilter::maskCallback(
    const nav_msgs::msg::OccupancyGrid::SharedPtr msg)
  {
    // Update the mask frame from the incoming message
    mask_frame_ = msg->header.frame_id;

    // Create or update the mask costmap
    if (!mask_costmap_) {
      mask_costmap_ = std::make_unique<Costmap2D>(
        msg->info.width,
        msg->info.height,
        msg->info.resolution,
        msg->info.origin.position.x,
        msg->info.origin.position.y);
    } else {
      mask_costmap_->resizeMap(
        msg->info.width,
        msg->info.height,
        msg->info.resolution,
        msg->info.origin.position.x,
        msg->info.origin.position.y);
    }

    // Copy the occupancy data into the costmap
    for (unsigned int i = 0; i < msg->info.width * msg->info.height; ++i) {
      mask_costmap_->getCharMap()[i] = msg->data[i];
    }
  }
